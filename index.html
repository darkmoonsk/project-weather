<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HadasClima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/sideMenu.css">
    <link rel="stylesheet" href="./styles/card.css">   
    <link rel="stylesheet" href="./styles/header.css">  
    <link rel="stylesheet" href="./styles/toggle.css">  
    <link rel="stylesheet" href="./styles/theme.css">  
</head>
<body>        
    <aside class="sideMenu">
        <button class="btnClose">
            <img src="./images/close.svg" alt="Icone de fechar">
        </button>
        <div class="logo__container">
            <img class="logo" src="./images/logo-light.svg" alt="Logo da aplicação">
        </div>        
        <nav class="">
            <ul class="menu">
                <li class="target" >Brasil</li>
                <li>Mundo</li>
                <li>América</li>
                <li>Europa</li>
                <li>África</li>
                <li>Ásia</li>
                <li>Oceania</li>
            </ul>
        </nav>
        <footer>
            <p>Desenvolvido pela Squad Hadas - Alura Latam</p>
        </footer>
    </aside>   
    <div class="container">
        <header>
            <div class="topHeader">
                <button class="btnSandwich">
                    <img class="btnSandwich__img" src="./images/sandwich.svg" alt="Icone do menu">
                </button>
                <div class="inputSearch">
                    <input type="text" placeholder="Pesquisar">    
                    <img src="./images/lupa.png" alt="lupa">     
                </div>               
            </div>
            <div class="bottomHeader">            
                <p class="region">Brasil</p>
                <div class="options">
                    <div class="languages">
                        <p>Idioma</p>
                        <p class="languageOption selected">PT-BR</p>
                        <p class="languageOption">ES</p>                                       
                    </div>
                    <div class="theme">
                        <p>Modo noturno</p>  
                        <div class="toggle">
                            <input type="checkbox" id="switch"/>
                            <label for="switch">Toggle</label> 
                        </div>
                    </div>
                </div>
            </div>
        </header>   
        <main>
            <div class="card">
                <div class="card__highlights">
                    <img src="./images/image-17.png" alt="Parcialmente Nublado" class="highlights__image">
                    <div class="highlights__info">
                        <span class="highlights__title">São Paulo</span>
                        <span class="highlights__subtitle">Parcialmente Nublado</span>
                        <span class="highlights__temperature">18ºC</span>
                        <span class="highlights__min-max">MIN 12ºC | MAX 18ºC</span>
                    </div>
                </div>
                <div class="card__extra-info">
                    <div class="extra-info__info">
                        <span class="extra-key">Sensação Térmica</span>
                        <span class="extra-info__value">17ºC</span>
                    </div>
                    <div class="extra-info__info">
                        <span class="extra-key">Vento</span>
                        <span class="extra-info__value">15 km/h</span>
                    </div>
                    <div class="extra-info__info">
                        <span class="extra-key">Qualidade do Ar</span>
                        <span class="extra-info__value">Ótima</span>
                    </div>
                    <div class="extra-info__info">
                        <span class="extra-key">Visibilidade</span>
                        <span class="extra-info__value">16 km</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
