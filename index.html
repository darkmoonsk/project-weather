<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HadasClima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/sideMenu.css">
    <link rel="stylesheet" href="./styles/card.css">   
    <link rel="stylesheet" href="./styles/header.css">  
    <link rel="stylesheet" href="./styles/toggle.css">  
    <link rel="stylesheet" href="./styles/theme.css">  
</head>
<body>        
    <aside class="sideMenu">
        <button class="btnClose">
            <img src="./images/close.svg" alt="Icone de fechar">
        </button>
        <div class="logo__container">
            <img class="logo" src="./images/logo-light.svg" alt="Logo da aplicação">
        </div>        
        <nav class="">
            <ul class="menu">
                <li class="target" >Brasil</li>
                <li>Mundo</li>
                <li>América</li>
                <li>Europa</li>
                <li>África</li>
                <li>Ásia</li>
                <li>Oceania</li>
            </ul>
        </nav>
        <footer>
            <p>Desenvolvido pela Squad Hadas - Alura Latam</p>
        </footer>
    </aside>   
    <header>
        <div class="topHeader">
            <button class="btnSandwich">
                <img class="btnSandwich__img" src="./images/sandwich.svg" alt="Icone do menu">
            </button>
            <div class="inputSearch">
                <input type="text" placeholder="Pesquisar">    
                <img src="./images/lupa.png" alt="lupa">     
            </div>               
        </div>
        <div class="bottomHeader">            
            <p class="region">Brasil</p>
            <div class="options">
                <div class="languages">
                    <p>Idioma</p>
                    <p class="languageOption selected">PT-BR</p>
                    <p class="languageOption">ES</p>                                       
                </div>
                <div class="theme">
                    <p>Modo noturno</p>  
                    <div class="toggle">
                        <input type="checkbox" id="switch"/>
                        <label for="switch">Toggle</label> 
                    </div>
                </div>
            </div>
        </div>
    </header>   
    
    <script src="./scripts/script.js"></script>
</body>
</html>
